<!DOCTYPE html>
<html>

<head>
    <title>Predict Salary</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #eaf6ff;
            text-align: center;
            padding: 60px;
        }

        nav a {
            margin: 0 15px;
            color: #005fa3;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }

        input[type="number"] {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }

        button {
            background: #0077cc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 6px;
        }

        button:hover {
            background: #005fa3;
        }
    </style>
</head>

<body>
    <h1>Predict Your Salary</h1>
    <nav>
        <a href="/">Home</a> |
        <a href="/about">About</a> |
        <a href="/predict">Predict Salary</a>
    </nav>
    <form action="/predict_salary" method="post">
        <label for="experience">Years of Experience:</label><br>
        <input type="number" name="experience" step="any" min="0" required><br>
        <button type="submit">Predict Salary</button>
    </form>
</body>

</html>
