<!DOCTYPE html>
<html>

<head>
    <title>Crop Predictor</title>
    <style>
        body {
            font-family: Arial;
            background: #e0f7fa;
            text-align: center;
            padding: 20px;
        }

        form input {
            margin: 10px;
            padding: 8px;
        }

        button {
            padding: 10px 20px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Crop Prediction App</h1>
    <form method="POST" action="/predict">
        <input type="number" name="N" placeholder="Nitrogen (N)" required><br>
        <input type="number" name="P" placeholder="Phosphorus (P)" required><br>
        <input type="number" name="K" placeholder="Potassium (K)" required><br>
        <input type="number" step="any" name="temperature" placeholder="Temperature" required><br>
        <input type="number" step="any" name="humidity" placeholder="Humidity" required><br>
        <input type="number" step="any" name="ph" placeholder="pH" required><br>
        <input type="number" step="any" name="rainfall" placeholder="Rainfall" required><br>
        <button type="submit">Predict Crop</button>
    </form>
    <br>
    <a href="/about">About This Project</a>
</body>

</html>
